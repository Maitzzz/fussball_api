node:
  ports:
    - "4040:4040"
  image: mroosvalt/nodemon
  working_dir: /app
  command: nodemon app.js
  volumes:
    - ./app:/app
  links:
    - mysqld
mysqld:
  image: fenomen/mysqld:latest
  hostname: mysqld
  volumes_from:
    - mysqlddata
mysqlddata:
  image: fenomen/data:latest
  hostname: mysqlddata
  volumes:
    - /mysqld
phpmyadmin:
  image: fenomen/phpmyadmin:latest
  hostname: phpmyadmin
  ports:
    - "80"
    - "443"
  links:
    - mysqld